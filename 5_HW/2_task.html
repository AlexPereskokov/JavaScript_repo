<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="bodyBasket"></div>
<script>
    <!-- Корзина из 4ого ДЗ-->
    const objPhone = {
        name: 'Phone',
        price: 15000,
        count: 12,
    };
    const objHeadphones = {
        name: 'Headphones',
        price: 5000,
        count: 3,
    };
    const objMouse = {
        name: 'Mouse',
        price: 3000,
        count: 7,
    };
    const objBasket = {
        goods: [objPhone,objHeadphones,objMouse],
        sumBasket: function() {
            let res = 0;
            for (let i = 0; i < this.goods.length; i++) {
                res += this.goods[i].price * this.goods[i].count;
            }
            return res;
        },
        freeBasket: function() {
            let free = true;
            for (let i = 0; i < this.goods.length; i++) {
                if (this.goods[i].price !== 0) free = false;
            }
            return free;
        }
    };
    let basket = document.body.querySelector('.bodyBasket');
    let basketStatus = document.createElement('div');
    if (objBasket.freeBasket())
        basketStatus.textContent = 'The basket has ' + objBasket.goods.length + ' products for free!';
    else if (objBasket.goods.length === 0) basketStatus.textContent = 'The basket is empty'
    else {
        basketStatus.textContent = 'In the basket: ' + objBasket.goods.length +
            ' products in the amount of ' + objBasket.sumBasket() + ' rubles';
    }
    basket.appendChild(basketStatus);

    // Исправил корзину в соотетствии с исправлением в 4ом ДЗ
    // Сделал 3 варианта вывода статуса: Пустая корзина, Корзина бесплатных товаров(цена может быть 0, кол-во нет)
    // И стандартный вывод нормальной корзины с количеством и стоимостью
</script>
</body>
</html>
